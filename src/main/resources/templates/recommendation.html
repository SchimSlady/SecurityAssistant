<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">

<head>
    <meta charset="UTF-8">
    <title>Recommendation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <style>
        .container {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f0f0f0;
        }

        .title {
            font-weight: bold;
        }

        h1 {
            color: #333;
            font-size: 24px;
            text-align: center;
        }

        .statistics {
            text-align: center;
            position: relative;
            background-color: #e66161;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 14px;
            line-height: 26px;
            z-index: 9999;
            margin-left: 5px;
        }

        .statistics:before {
            content: '!';
            font-weight: bold;
            color: white;
        }

        .statistics:hover .tooltip-content {
            display: block;
            transform-origin: 100% 0%;
            -webkit-animation: fadeIn 0.3s ease-in-out;
            animation: fadeIn 0.3s ease-in-out;
        }

        .statistics .tooltip-content {
            display: none;
            text-align: left;
            background-color: #1E2021;
            padding: 20px;
            width: 300px;
            border-radius: 3px;
            box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
            right: -4px;
            color: #FFF;
            font-size: 12px;
            line-height: 1.4;
            z-index: 9999;
        }

        .statistics .tooltip-content:before {
            content: '';
            width: 0;
            height: 0;
            border: 6px solid transparent;
            border-bottom-color: #1E2021;
            right: 10px;
            top: -12px;
        }

        .statistics .tooltip-content:after {
            width: 100%;
            height: 40px;
            content: '';
            top: -40px;
            left: 0;
        }

        @-webkit-keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.6);
            }

            100% {
                opacity: 100%;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 100%;
            }
        }

        .title {
            background-color: #3f99fa;
            color: white;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            display: block;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }

        .collapsible {
            background-color: #777;
            color: white;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
        }

        .active,
        .collapsible:hover {
            background-color: #555;
        }

        .collapsible:after {
            content: '\002B';
            color: white;
            font-weight: bold;
            float: right;
            margin-left: 5px;
        }

        .active:after {
            content: "\2212";
        }

        .moreInfo {
            padding: 0 18px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
            background-color: #f1f1f1;
        }

        .download-button,
        .feedback-button {
            cursor: pointer;
            display: inline-block;
            padding: 10px;
            background-color: #ccc;
            transition: background-color 0.3s;
        }

        .download-button,
        .feedback-button:hover {
            background-color: rgb(100, 103, 100);
            color: #fff;
        }

        /* Pie Chart */
        .progress-pie-chart {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #E5E5E5;
            position: relative;
            clip: rect(0, 100px, 200px, 0);
        }

        .progress-pie-chart.gt-50 {
            background-color: #81CE97;
             clip: rect(0, 100px, 200px, 100px);
        }

        .ppc-progress {
            content: "";
            position: absolute;
            border-radius: 50%;
            left: calc(50% - 100px);
            top: calc(50% - 100px);
            width: 200px;
            height: 200px;
            clip: rect(0, 200px, 200px, 100px);
        }

        .ppc-progress .ppc-progress-fill {
            content: "";
            position: absolute;
            border-radius: 50%;
            left: calc(50% - 100px);
            top: calc(50% - 100px);
            width: 200px;
            height: 200px;
            clip: rect(0, 100px, 200px, 0);
            background: #81CE97;
            transform: rotate(60deg);
        }

        .gt-50 .ppc-progress {
            clip: rect(0, 100px, 200px, 0);
        }

        .gt-50 .ppc-progress .ppc-progress-fill {
            clip: rect(0, 200px, 200px, 100px);
            background: #E5E5E5;
        }


        .ppc-percents {
            content: "";
            position: absolute;
            border-radius: 50%;
            left: calc(50% - 173.91304px/2);
            top: calc(50% - 173.91304px/2);
            width: 173.91304px;
            height: 173.91304px;
            background: #fff;
            text-align: center;
            display: table;
        }

        .ppc-percents span {
            display: block;
            font-size: 2.6em;
            font-weight: bold;
            color: #81CE97;
        }

        .pcc-percents-wrapper {
            display: table-cell;
            vertical-align: middle;
        }

        .progress-pie-chart {
            margin: 50px auto 0;
        }
    </style>
</head>

<body class="d-flex flex-column h-100">

    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container">

        <h1>Compliance Score:</h1>
        <div class="bar_container">
            <div id="main_container">
                <div id="pbar" class="progress-pie-chart" data-percent="0">
                    <div class="ppc-progress">
                        <div class="ppc-progress-fill"></div>
                    </div>
                    <div class="ppc-percents">
                        <div class="pcc-percents-wrapper">
                            <span>%</span>
                        </div>
                    </div>
                </div>

                <progress style="display: none" id="progress_bar" value="0" max="100"></progress>
            </div>
        </div>

        <br>

        <h1>Es wurden die folgenden Empfehlungen auf Ihre Eingaben zugeschnitten:</h1>

        <div th:each="recommendation : ${recommendations}">

            <div class="title"><strong
                    th:text="'Titel: ' +${recommendation.title} + ' (Priority Score:' + ${recommendation.priorityScore} + ')'"></strong>

                <div class="statistics"
                    th:if="${recommendation.title == '4.4 Sicherheitssensibilisierung und -schulung'}">
                    <p class="tooltip-content"
                        th:text="'Ein Anteil von ' + ${trainingsCount[0]} + '% veranstalten regelmäßige Mitarbeiterschulungen'">
                    </p>
                </div>

                <div class="statistics" th:else th:if="${recommendation.title == 'A.10.5.1 Information back-up'}">
                    <p class="tooltip-content"
                        th:text="'Ein Anteil von ' + ${backupCount[2]} + '% aller Firmen haben eine Backup-Strategie mit regelmäßigen Backups umgesetzt.'">
                    </p>
                </div>

                <div class="statistics" th:else
                    th:if="${recommendation.title == 'A.9.1.1 Physical security perimeter'}">
                    <p class="tooltip-content"
                        th:text="'Ein Anteil von ' + ${criticalInfraCount[0]} + '% der Firmen haben den physischen Zugang zu kritischer Infrastruktur begrenzt'">
                    </p>
                </div>
                <div class="statistics" th:else th:if="${recommendation.title == '8.2 Fire Protection'}">
                    <p class="tooltip-content"
                        th:text="'Ein Anteil von ' + ${smokeDetCount[0]} + '% der Firmen haben einen Rauchmelder zum Brandschutz installiert'">
                    </p>
                </div>
                <div class="statistics" th:else th:if="${recommendation.title == '8.2.1 Handfeuerlöscher'}">
                    <p class="tooltip-content"
                        th:text="'Ein Anteil von ' + ${fireExCount[0]} + '% der Firmen haben einen Feuerlöscher in der Reichweite kritischer Infrastruktur.'">
                    </p>
                </div>
                <div class="statistics" th:else
                    th:if="${recommendation.title == 'A.11.5.3 Password management system'}">
                    <p class="tooltip-content"
                        th:text="'Nur ein Anteil von ' + ${pwPropertiesCount[0]} + '% der Firmen haben gar keine Anforderungen an die Passworterstellung.'">
                    </p>
                </div>
                <div class="statistics" th:else th:if="${recommendation.title == '6.5 Internet Access Risks'}">
                    <p class="tooltip-content"
                        th:text="'Ein Anteil von ' + ${trainingsCount[0]} + '% der Firmen schulen Ihre Mitarbeiter regelmäßig zum Thema IT Sicherheit.'">
                    </p>
                </div>
                <div class="statistics" th:else
                    th:if="${recommendation.title == 'A.15.2.2 Technical compliance checking'}">
                    <p class="tooltip-content"
                        th:text="'Ein Anteil von ' + ${externalProviderCount[0]} + '% der Firmen arbeiten mit externen Dienstleister zum Thema zusammen.'">
                    </p>
                </div>
                <div class="statistics" th:else th:if="${recommendation.title == '6.1 Firewalls'}">
                    <p class="tooltip-content"
                        th:text="'Nur ein Anteil von ' + ${firewallCount[3]} + '% der Firmen haben keine Firewall aktiviert.'">
                    </p>
                </div>
                <div class="statistics" th:else
                    th:if="${recommendation.title == '5.8.2 Virus Avoidance and Recogniton by the User'}">
                    <p class="tooltip-content"
                        th:text="'Ein Anteil von ' + ${policyDocCount[0]} + '% der Firmen nutzen ein Dokument mit festgelegten Richtlinien um mögliche Gefahren vorzubeugen.'">
                    </p>
                </div>
                <div class="statistics" th:else th:if="${recommendation.title == '5.1 Password Selection'}">
                    <p class="tooltip-content"
                        th:text="'Ein Anteil von ' + ${pwChangeCount[1]} + '% der Firmen haben eine Policy die besagt, dass das Passwort mehrfach im Jahr gewechselt werden muss.'">
                    </p>
                </div>
            </div>

            <button class="collapsible">More Information</button>

            <div class="moreInfo">
                <span th:text="${recommendation.information}"></span>
            </div><br>
            <div class="Feedback">
                <span class="feedback-button" title="Good" th:data-id="${recommendation.title}"
                    onclick="submitFeedback('good', this.getAttribute('data-id'))">&#128522;</span>
                <span class="feedback-button" title="Neutral" th:data-id="${recommendation.title}"
                    onclick="submitFeedback('neutral', this.getAttribute('data-id'))">&#128528;</span>
                <span class="feedback-button" title="Bad" th:data-id="${recommendation.title}"
                    onclick="submitFeedback('bad', this.getAttribute('data-id'))">&#128542;</span>
            </div>
            <br>
        </div>
        <button class="download-button" onclick="downloadPDF()">Download PDF</button>
    </div>

    <script th:inline="javascript">

        //Making the Recommendation Titles Collapsible and onClick show/hide more detailed Infromation
        var coll = document.getElementsByClassName("collapsible");
        var i;

        for (i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var moreInfo = this.nextElementSibling;
                if (moreInfo.style.maxHeight) {
                    moreInfo.style.maxHeight = null;
                } else {
                    moreInfo.style.maxHeight = moreInfo.scrollHeight + "px";
                }
            });
        }

        //Function that handles the Feedback submitted through the Feedback Buttons
        function submitFeedback(value, relatedTo) {
            swal("Thank you!", "Your feedback is submitted", "success");
            const url = '/feedback'; // Die URL zum Spring Boot-Controller-Endpunkt
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ value: value, relatedTo: relatedTo }) // Die Daten, die du an den Controller senden möchtest
            })
                .then(response => {
                    if (response.ok) {
                        // Erfolgreiche Antwort erhalten
                        console.log('POST-Anfrage erfolgreich gesendet');
                    } else {
                        // Fehlerhafte Antwort erhalten
                        console.error('Fehler beim Senden der POST-Anfrage');
                    }
                })
                .catch(error => {
                    // Ein Fehler ist aufgetreten
                    console.error('Fehler aufgetreten:', error);
                });

        }

        /*<![CDATA[*/
        var complianceScore = /*[[${complianceScore}]]*/ 'default';
        /*]]>*/

        $(document).ready(function () {
            var progressbar = $('#progress_bar');
            max = progressbar.attr('max');
            time = (1000 / max) * 5;
            value = complianceScore;

            var loading = function () {
                addValue = progressbar.val(value);

                $('.progress-value').html(value + '%');
                var $ppc = $('.progress-pie-chart'),
                    deg = 360 * value / 100;
                if (value > 50) {
                    $ppc.addClass('gt-50');
                } 

                $('.ppc-progress-fill').css('transform', 'rotate(' + deg + 'deg)');
                $('.ppc-percents span').html(value + '%');

                if (value == max) {
                    clearInterval(animate);
                }
            };

            var animate = setInterval(function () {
                loading();
            }, time);
        });

        /*<![CDATA[*/
            var pdfBytes = /*[[${pdfBytes}]]*/ 'default';
        /*]]>*/


        //Function that is triggered on the clicking of the download PDF button
         function downloadPDF () {
                // Convert the byte array to a Blob
                console.log(pdfBytes);
                const pdfBlob = new Blob([new Uint8Array(pdfBytes)], { type: "application/pdf" });

                // Create a temporary URL to the Blob
                const url = URL.createObjectURL(pdfBlob);

                // Create a temporary anchor element to initiate the download
                const a = document.createElement("a");
                a.href = url;
                a.download = "recommendations.pdf"; // Set the filename of the downloaded file
                a.click();

                // Clean up the temporary URL after the download is complete
                URL.revokeObjectURL(url);
            }
    </script>

</body>

</html>
