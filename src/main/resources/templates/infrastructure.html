<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Infrastructure Input</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link th:href="@{styles/main.css}" rel="stylesheet"/>
</head>
<body class="d-flex flex-column h-100">

<div th:replace="~{fragments/header :: header}"></div>

<h1>Bitte tragen Sie hier detaillierte Informationen zu Ihrer IT Sicherheitsinfrastruktur ein!</h1>
<form action="/success" method="post">
    <label for="companyName">Firmenname:</label>
          <input type="text" id="companyName" name="companyName" ><br><br>
    <label for="PCAnzahl">Bitte spezifizieren Sie die Anzahl PCs:</label>
    <select id="PCAnzahl" name="PCAnzahl">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
    </select><br><br>

    <label for="PasswordPolicy">Wie würden Sie Ihre Password Policy im Unternehmen beschreiben?</label>
    <select id="PasswordPolicy" name="PasswordPolicy">
        <option value="streng">Streng</option>
        <option value="lasch">Lasch</option>
        <option value="na">Nicht vorhanden</option>
    </select><br><br>

    <label for="Server">Haben Sie einen eigenen Server im Unternehmen?</label>
    <select id="Server" name="Server">
        <option value="ja">Ja</option>
        <option value="nein">Nein</option>
    </select><br><br>
    

    <label for="Firewall">Haben Sie eine Firewall eingerichtet?</label>
    <select id="Firewall" name="Firewall">
        <option value="ja">Ja</option>
        <option value="nein">Nein</option>
    </select><br><br>

    <button type="submit">Bestätigen</button>
</form>


</body>
</html>
